<app-home-header></app-home-header>

<h1>Mis Patrocinadores</h1>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
<br>
<button class="button  arrow" routerLink="/nuevoPatrocinador">Nuevo patrocinador</button>
<br>

<section id="gallery">
  <div class="container" style="min-width: 75%">
    <div class="row">
      <div class="col-md-4 mx-auto my-1" style="padding: 10px" *ngFor="let activity of patrocinadores">
        <div class="card card-inverse card-info">
          <img class="card-img-top" src="{{activity.Foto}}">
          <div class="card-block">
            <figure class="profile profile-inline">
              <img src="{{activity.Foto}}" class="profile-avatar" alt="">
            </figure>
            <h4 class="card-title">{{activity.nombre}}</h4>
            <div class="card-text">
              Fecha: {{activity.fecha}}   Hora: {{activity.hora}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-danger btn-sm" >Volver</button>
    </div>
  </div>
</section>


<app-home-footer></app-home-footer>
