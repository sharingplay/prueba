<app-home-header></app-home-header>
<body>
<div class="container">
  <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST"  target="_blank" class="form-horizontal" role="form">
    <h2>Nuevo patrocinador</h2>
    <div class="form-group">
      <label for="name">Nombre Comercial</label>
      <input type="text" name="fullname" class="form-control" required="required" id="name" placeholder="Nombre debe ser único" required="required">
    </div>
    <div class="form-group">
      <label for="telephone" >Número telefónico</label>
      <input type="tel" pattern="[0-9]{8}" title="Un número de teléfono valido consta de 8 digitos" name="telephone" class="form-control" required="required" id="telephone" placeholder="12345678">
    </div>
    <div class="form-group">
      <label for="representanteLegal">Representante legal</label>
      <input type="text"  required="required" name="beginTime" class="form-control" id="representanteLegal" placeholder="Nombre Apellido Apellido">
    </div>
    <hr>
    <div class="form-group mt-3">
      <label class="mr-2">Archivo del logo</label>
      <input type="file" accept=".jpg" name="file" required="required">
    </div>
    <hr>
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
</div>
</body>

<app-home-footer></app-home-footer>
