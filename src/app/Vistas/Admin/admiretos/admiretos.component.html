<app-admin-header></app-admin-header>
<ul>
  <div class="footerActualizar">
    <a routerLink="/crearRetos" routerLinkActive="active" class="Cbtn btn-light btn-lg">Nueva</a>
  </div>
  <div *ngFor="let reto of retos">
    <li class="booking-card" style="background-image: url(https://images.unsplash.com/photo-1578944032637-f09897c5233d?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ)">
      <div class="book-container">
        <div class="content">
          <button class="btn">Suscritos</button>
        </div>
      </div>
      <div class="informations-container">
        <h2 class="title">{{reto.nombreCarrera}}</h2>
        <p class="sub-title">{{reto.objetivo}}</p>
        <p class="sub-title">{{reto.tipoActividad}}</p>
        <p class="sub-title">{{reto.tipoReto}}</p>
        <div class="more-information">
          <div class="info-and-date-container">
            <div class="box date">
              <svg class="icon" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" />
              </svg>
              <p>{{reto.fechaInicio}}</p>
            </div>
            <div class="box date">
              <svg class="icon" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" />
              </svg>
              <p>{{reto.fechaFinal}}</p>
            </div>
          </div>
          <div class="footer">
            <a routerLink="modiRetos" (click)="modificar(reto)" class="Cbtn Cbtn-primary">Modificar</a>
            <a  (click)="eliminar(reto)" class="Cbtn Cbtn-danger">Eliminar</a>
          </div>
        </div>
      </div>
    </li>
  </div>
</ul>
