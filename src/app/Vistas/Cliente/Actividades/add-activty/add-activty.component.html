<app-home-header></app-home-header>
<body>
  <div class="container">
    <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST"  target="_blank" class="form-horizontal" role="form">
      <h2>Nueva actividad</h2>
      <div class="form-group">
        <label for="activityType">Tipo de actividad</label>
        <select class="form-control" id="activityType" name="platform" required="required">
          <option>Correr</option>
          <option>Nadar</option>
          <option>Ciclismo</option>
          <option>Senderismo</option>
          <option>Kayak</option>
          <option>Caminata</option>
        </select>
      </div>
      <div class="form-group">
        <label for="effort">Esfuerzo realizado</label>
        <select class="form-control" id="effort" name="platform" required="required">
          <option>Liviano</option>
          <option>Intermedio</option>
          <option>Exigente</option>
          <option>MÃ¡ximo esfuerzo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputName">Nombre de la actividad</label>
        <input type="text" name="fullname" class="form-control" required="required" id="fullName" placeholder="Ingrese el nombre de la actividad" required="required">
      </div>
      <div class="form-group">
        <label for="ActivityDate" >Fecha</label>
        <input type="date" name="date" class="form-control" required="required" id="ActivityDate" aria-describedby="emailHelp" placeholder="Fecha de la actividad">
      </div>
      <div class="form-group">
        <label for="beginTime">Hora de inicio</label>
        <input type="time"  required="required" name="beginTime" class="form-control" id="beginTime" placeholder="Hora de inicio">
      </div>
      <hr>
      <div class="form-group mt-3">
        <label class="mr-2">Archivo .gpx de la actividad</label>
        <input type="file" (change)="nuevoRecorrido()" accept=".gpx" id="file" name="file" required="required">
      </div>
      <hr>
      <button type="submit" class="btn btn-primary" (click)="nuevaActividad() ">Agregar</button>
    </form>
  </div>
</body>

<app-home-footer></app-home-footer>
